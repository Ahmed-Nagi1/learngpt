<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إعادة إرسال بريد التأكيد</title>
</head>
<body>
    <h2>إعادة إرسال بريد التأكيد</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
        <button type="submit">إعادة إرسال</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
</body>
</html>
